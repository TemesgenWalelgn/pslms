<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Primaray school managment shcool</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

.header h1 {
  margin: 0;
}

.sidebar {
  height: 100%;
  width: 250px;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #111;
  padding-top: 70px; /* Adjusted to accommodate header */
  transition: 0.3s;
}

.sidebar a {
  padding: 10px 15px;
  text-decoration: none;
  font-size: 18px;
  color: #818181;
  display: block;
}

.sidebar a.active {
  background-color: #4CAF50;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}


.profile {
  position: absolute;
  top: 20px;
  right: 20px;
}

.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.content {
  margin-left: 250px;
  padding: 20px;
}

.form-section {
  margin-bottom: 20px;
}

.form-section h2 {
  margin-bottom: 10px;
}

.form-section label {
  display: block;
  margin-bottom: 5px;
}

.form-section input,
.form-section select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

.submit-btn {
  background-color: #8e1c82;
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
}

.submit-btn.primary {
  background-color: purple;
}
</style>
</head>
<body>

<div class="header">
  <h1>PSLMS</h1>
</div>

<div class="profile">
  <img src="" alt="Admin">
  <span>N.A.</span>
</div>

<div class="sidebar" id="sidebar">
  <div class="image1">
    <img src="/images/java.png">
    <span class=""> PSLMS</span>
  
  </div>
  <a href="#" class="active">Dashboard</a>
  <a href="#">Students</a>
  <a href="#">Teachers</a>
  <a href="#">Event</a>
  <a href="#">Finance</a>
  <a href="#">Food</a>
  <a href="#">User</a>
  <a href="#">Chat</a>
  <a href="#">Latest Activity</a>
</div>


<div class="footer">
  <p>Akademi - School Admission Dashboard</p>

</div>
